<!DOCTYPE html>
<html>
    <head>
        <title>LDT Test Wireframe</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="js/jquery.steps.min.js"></script>
        <script src="js/init_steps.js"></script>
        <link href="css/jquery.steps.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/general.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <h1 id="title">APPS Label Design Tool</h1>
            <div id="wizard">
                <h3>Choose Product Type</h3>
                <section id="product_selection">
                    <p class="question">What type of product would you like to create a label for?</p>
                    <div class="list-group">
                        <button class="list-group-item">Browse</button>
                        <button class="list-group-item">Bundle</button>
                        <button class="list-group-item">Collection</button>
                        <button class="list-group-item">Context</button>
                        <button class="list-group-item">Document</button>
                        <button class="list-group-item">File Text</button>
                        <button class="list-group-item">Observational</button>
                        <button class="list-group-item">SPICE Kernel</button>
                        <button class="list-group-item">Thumbnail</button>
                        <button class="list-group-item">Update</button>
                        <button class="list-group-item">XML Schema</button>
                    </div>
                </section>

                <h3>Attribute Selection</h3>
                <section id="attribute_selection">
                    <p class="question">Which attributes would you like to include for this product type?</p>
                </section>
                <br/>
            </div>
            <div id="sidebar">
                <div id="help">Choose Product Type</div>
                <div id="details"></div>
            </div>
        </div>
        <script>
            var wizard = $("#wizard");
            var sidebar = $("#sidebar");
            init_steps_object(wizard);
            match_wizard_height(wizard[0], sidebar[0]);
        </script>
    </body>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</html>
